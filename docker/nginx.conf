events {
    worker_connections    1024;
}

http {
    map $http_upgrade $connection_upgrade {
        default upgrade;
        "" close;
    }

    server {
        listen 80;
        listen [::]:80;

        location / {
            proxy_pass         http://client;
            proxy_http_version 1.1;
            proxy_hide_header  Server;
            proxy_hide_header  X-Powered-By;
            proxy_set_header   Connection                   $connection_upgrade;
            proxy_set_header   Host                         $host;
            proxy_set_header   Upgrade                      $http_upgrade;
            proxy_set_header   X-Real-IP                    $remote_addr;
            proxy_set_header   X-Forwarded-For              $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Host             $server_name;
            proxy_set_header   X-Forwarded-Proto            $scheme;
            add_header         Cross-Origin-Resource-Policy same-origin;
            add_header         Content-Security-Policy      "connect-src 'self' https://*.api.hirameku.app https://*.google-analytics.com https://*.analytics.google.com https://*.googletagmanager.com; default-src 'none'; frame-src https://www.google.com/recaptcha/ https://recaptcha.google.com/recaptcha/ https://www.recaptcha.net/recaptcha/; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https://*.google-analytics.com https://*.googletagmanager.com https://www.gravatar.com; manifest-src 'self'; script-src 'self' 'unsafe-inline' https://*.google.com https://*.googletagmanager.com https://www.gstatic.com/recaptcha/ https://www.recaptcha.net/recaptcha/; style-src 'self' 'unsafe-inline';";
            add_header         Referrer-Policy              strict-origin-when-cross-origin;
            add_header         X-Content-Type-Options       nosniff;
            add_header         X-Frame-Options              sameorigin;
        }

        location /api/identityservice {
            proxy_pass       http://identityservice;
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Host  $server_name;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/cardservice {
            proxy_pass       http://cardservice;
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Host  $server_name;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/contactservice {
            proxy_pass       http://contactservice;
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Host  $server_name;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
